<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>字体图标</title>

    <!-- Bootstrap层叠样式表 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <h1>你好，世界！</h1>
    <span class="glyphicon glyphicon-music"></span>
    <span class="glyphicon glyphicon-heart"></span>
    <span class="glyphicon glyphicon-user"></span>
    <button type="button" class="btn btn-default">按钮</button>
    <button type="button" class="btn btn-primary btn-lg">primary</button>
    <button type="button" class="btn btn-info">信息</button>
    <button type="button" class="btn btn-success btn-sm">确定</button>
    <button type="button" class="btn btn-warning btn-xs">提示</button>
    <button type="button" class="btn btn-danger">取消</button>
    <button type="button" class="btn btn-link">连接</button>

    <hr>
    <!--role="button"-->
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-music"></span>&nbsp;Button</button>
    <input class="btn btn-danger" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">


<!--jQuery库必须加载，而且必须在bootstrap.min.js之前-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
